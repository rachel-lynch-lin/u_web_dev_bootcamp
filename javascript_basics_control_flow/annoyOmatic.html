<body>
  <h1>Annoy-omatic</h1>

  <ul>
    <li>Ask the user "Are we there yet"</li>
    <li>Keep asking again and again until they enter "yes" OR "yeah"</li>
    <li>Then, alert "Yay, we finally made it!"</li>
  </ul>

  <p><strong>BONUS: A user can enter any string as long as it contains "yes" in it</strong></p>
</body>
