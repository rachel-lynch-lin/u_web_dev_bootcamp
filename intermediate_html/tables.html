<!DOCTYPE html>
<html>
<head>
  <title>HTML Tables</title>
</head>
<body>
  <h1>HTML Tables</h1>
  
    <p>Here are two examples of making tables with HTML.</p>

  <h4>HTML 4 Way</h4>
    <p><em>Without using CSS</em></p>
    
    <h5>Dogs That I Have Had</h5>
    <table border="1">
      <tr>
        <th>Name</th>
        <th>Breed</th>
      </tr>
      <tr>
        <td>Lucy</td>
        <td>Great Dane</td>
      </tr>
      <tr>
        <td>Xena</td>
        <td>Miniature Pinscher</td>
      </tr>
    </table>

  <h4>HTML 5 Way</h4>
    
    <p><em>Without using CSS</em></p>
    
    <h5>Dogs That I Have Had</h5>

    <table border="1">
      <thead>
        <tr>
          <th>Name</th>
          <th>Breed</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Lucy</td>
          <td>Great Dane</td>
        </tr>
        <tr>
          <td>Xena</td>
          <td>Miniature Pinscher</td>
        </tr>
      </tbody>
      
    </table>
</body>
</html>
